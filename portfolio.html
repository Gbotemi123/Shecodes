<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgb(76, 1, 5);
            color: #fff;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to Ondo Food Hub</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about our company and what we do...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Check out our latest projects:</p>
        <ul>
            <li>Recruitment of food hubs</li>
            <li>Recruitment of Delivery personnel</li>
            <li>UI/UX for the website upgrade</li>
        </ul>
    </section>
</body>
</html>
